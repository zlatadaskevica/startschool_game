<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="StartSchool Logic Game - Learn programming concepts through gameplay">
    <meta name="theme-color" content="#000FEE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>StartSchool Logic Game</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/main.js" as="script" crossorigin>
    <link rel="preload" href="assets/logo.png" as="image">
    
    <!-- DNS prefetch for social links -->
    <link rel="dns-prefetch" href="https://www.startschool.org">
    <link rel="dns-prefetch" href="https://www.instagram.com">
    <link rel="dns-prefetch" href="https://www.linkedin.com">
    <link rel="dns-prefetch" href="https://www.facebook.com">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Vercel Web Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
    <!-- Inline critical CSS for instant first paint -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #FF77C9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Loading screen for fast perceived performance -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <div id="game-container" role="main" aria-label="Game area">
        <header class="game-header">
            <img src="assets/logo.png" alt="StartSchool" class="game-logo">
            <div class="level-info" aria-live="polite">
            </div>
        </header>
        
        <div class="canvas-wrapper">
            <canvas id="game-canvas" aria-label="Game board"></canvas>
        </div>
        
        <footer class="game-footer">
            <div class="controls" role="toolbar" aria-label="Game controls">
                <button id="btn-play" class="control-btn" aria-label="Play">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button id="btn-reset" class="control-btn" aria-label="Reset">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
        </footer>
        
        <div class="follow-us-bar">
            <span class="follow-us-label">Follow us:</span>
            <a href="https://www.startschool.org/" target="_blank" class="follow-link-bar website">Website</a>
            <a href="https://www.instagram.com/startschoolriga/" target="_blank" class="follow-link-bar instagram">Instagram</a>
            <a href="https://www.linkedin.com/school/start-school-riga/posts/?feedView=all" target="_blank" class="follow-link-bar linkedin">LinkedIn</a>
            <a href="https://www.facebook.com/StartSchoolRiga/" target="_blank" class="follow-link-bar facebook">Facebook</a>
            <a href="https://www.tiktok.com/@startschoolriga" target="_blank" class="follow-link-bar tiktok">TikTok</a>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
